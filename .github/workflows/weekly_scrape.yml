name: Weekly Scrape

on:
  schedule:
    # Run at 00:00 every Sunday (UTC) -> 08:00 AM Sunday (Malaysia Time)
    - cron: '0 0 * * 0'
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Grant write permissions to push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Scraper
        # Run slightly non-headless or use standard flags in script
        # The script is already configured for headless if HEADLESS=True
        run: |
          python teduh_scraper_v2.py

      - name: Check for changes
        id: git-check
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/pemaju/ logs/
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit."
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected."
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git commit -m "Auto-update: Weekly Scrape Data $(date +'%Y-%m-%d')"
          git push
